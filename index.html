<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
      <form id="movies">
        <h1>Wanna go to the movies?</h1><br>
        <label for="heading">Movie you wanna drool at</label>
        <select class="form-control" id="movie">
          <option value="Spice World">Spice World</option>
          <option value="Braveheart">Braveheart</option>
          <option value="Frozen">Frozen</option>
        </select><br>
        <label for="heading">Time you wanna g0</label>
        <select class="form-control" id="time">
          <option id="10AM" value="10">10AM</option>
          <option id="Noon" value="20">Noon</option>
          <option id="4PM"value="50">4PM</option>
        </select><br>
        <label for="heading">What is your age?</label>
        <select class="form-control" id="age">
          <option value="5">I am a young student</option>
          <option value="100">I am a basic adult</option>
          <option value="8">I am older than dirt</option>
        </select><br>
        <div class="form-group">
            <label for="amount">How many compadres will attend</label>
            <input type="text" class="form-control" id="amount">
          </div><br>

        <button type="submit" class="btn-danger">Let us go!</button><br>

      </form>

      <div class="receipt">
        <h1>Here is what's going on...</h1>

        <h2>You are about to enjoy <span class="movieType"></span>.<br><span id="ticket"></span></h2>
      </div>
    </div>
  </body>
</html>
