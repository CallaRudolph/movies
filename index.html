<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
      <form id="movies">
        <h1>Wanna go to the movies?</h1><br>
        <label for="heading">Movie you wanna drool at</label>
        <select class="form-control" id="movie">
          <option value="Spice World">Spice World</option>
          <option value="Braveheart">Braveheart</option>
          <option value="Frozen">Frozen</option>
        </select><br>
        <label for="heading">Time you wanna g0</label>
        <select class="form-control" id="time">
          <option id="10AM" value="5">10AM</option>
          <option id="Noon" value="7">Noon</option>
          <option id="4PM"value="10">4PM</option>
        </select><br>
        <label for="heading">What is your age?</label>
        <select class="form-control" id="age">
          <option value="1">I am a young student</option>
          <option value="3">I am a basic adult</option>
          <option value="2">I am older than dirt</option>
        </select><br>

        <button type="submit" class="btn-danger">Let us go!</button><br>

      </form>

      <div class="receipt">
        <h2>Here is what's going on</h2>

        <p>You are about to enjoy <span class="movieType"></span>.</p>
        <ul id="ticket">
        </ul>
      </div>
    </div>
  </body>
</html>
